<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Transitions, Animations, and JavaScript Functions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CSS3 Transitions, Animations, and JavaScript Functions</h1>
    </header>

    <main>
        <section id="animation-section">
            <h2>Interactive Animation</h2>
            <button id="animate-button">Hover Over Me!</button>
            <p id="animation-text">Hover over the button to see the animation.</p>
        </section>

        <section id="local-storage-section">
            <h2>Local Storage</h2>
            <label for="user-preference">Select your preference:</label>
            <select id="user-preference">
                <option value="light">Light Mode</option>
                <option value="dark">Dark Mode</option>
            </select>
            <button id="save-preference">Save Preference</button>
            <p id="preference-text">Your preference will be saved in local storage.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
